<!DOCTYPE html>
<html>
  <!--Information for the inside of the page-->
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Displaying, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Anastasiia Lebedenko" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon2/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon2/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon2/favicon-16x16.png" />
    <link rel="manifest" href="./favicon2/site.webmanifest" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_green.min.css" /> 
    <link rel="stylesheet" href="./css/style.css" />
    <title>Displaying numbers, with JS</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Displaying numbers, with JS</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <table>
          <tr>
            <th>
              <img src="./images/thumbsup.jpg" alt="triangle" width="450px" height="auto"/>
            </th>
            <th>
              <h3>This program will display from the min that you have chosen and to whatever number you choose.</h3>
            </th>
          </tr>
        </table>
        <!-- Simple Textfield -->
        <form action="#">
          <p>Enter a positive number min</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="userNumone"
              step="1"
              min="0"
              max="75"
            />
            <label class="mdl-textfield__label" for="userNum">enter a positive number ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
				
        <!-- Simple Textfield -->
        <form action="#">
          <p>Enter a positive number max</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="number"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="userNumtwo"
              step="1"
              min="0"
              max="75"
            />
            <label class="mdl-textfield__label" for="userNum">enter a positive number ...</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>

        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="displayNumbers()"
        >
          Display the numbers
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="display-results"></div>
          </div>
        </p>
      </main>
    </div>
  </body>
</html>
